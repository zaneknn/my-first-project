<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>🎄Jolka App</title>
</head>

<body>
    <div class="jolka-app">
        <header>
            <form class="jolka-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required id="jolka-search-input"
                    class="jolka-city-search" />
                <input type="submit" value="Search" class="jolka-form-button" />
        </header>
        <main>
            <div class="jolka-app-data">
                <div>
                    <h1 class="jolka-app-city" id="city">Paris</h1>
                    <p class="jolka-app-details">
                        Tuesday 14:49, scattered clouds
                        <br />
                        Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
                    </p>
                </div>
                <div class="jolka-app-temperature-container">
                    <div class="jolka-app-icon">🌤️</div>
                    <div class="jolka-app-temperature" id="temperature">12</div>
                    <div class="jolka-app-unit">°C</div>
                </div>
            </div>
        </main>
        <footer>
            <div class="jolka-footer">
                Coded by
                <a href="https://github.com/zaneknn" target="_blank">Zane Jakuševa</a>,
                is
                <a href="https://github.com/zaneknn/my-first-project" target="_blank">open-sourced on GitHub</a>
                and
                <a href="https://jolka.netlify.app/" target="_blank">hosted on Netlify</a>.
            </div>
        </footer>
    </div>
    <script src="jolka.js"></script>
</body>

</html>
